<style>
/* === Global Ebook Styles === */
*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:"Sarabun",sans-serif;
  background:#0f0f0f;
  color:#eee;
  overflow:hidden;
  transition:0.3s;
}

/* === THEMES === */
body.dark{ background:#0f0f0f; color:#eee; }
body.light{ background:#ffffff; color:#111; }
body.paper{ background:#f4ecd8; color:#3a2f1b; background-image: radial-gradient(rgba(0,0,0,0.03) 1px, transparent 1px); background-size:4px 4px; }
body.blue{ background:#101820; color:#c0d6e4; }
body.matrix{ background:#000000; color:#00ff41; text-shadow: 0 0 2px #003300; }

/* Top Bar Styling */
.topbar{
  position:fixed;
  top:0;
  width:100%;
  background:#1a1a1a;
  padding:10px;
  display:flex;
  justify-content:space-between;
  align-items:center;
  z-index:100;
  gap:10px;
  flex-wrap:wrap;
  border-bottom: 1px solid #333;
}
body.light .topbar{background:#f0f0f0; border-color:#ddd;}
body.paper .topbar{background:#e8dcc3; border-color:#d1c4a9;}

button, select{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  cursor:pointer;
  font-size:14px;
}
.file-btn{background:#4CAF50;color:#fff}
.control-btn{background:#333;color:#fff; border: 1px solid #555;}
.download-btn{background:#2196F3;color:#fff}
.add-page-btn{background:#FF9800;color:#fff}
body.light .control-btn{background:#ddd;color:#111; border-color:#ccc;}

/* Slider (Horizontal by default) */
.slider{
  display:flex;
  height:100vh;
  width:100vw;
  overflow-x:auto;
  scroll-snap-type:x mandatory;
  scroll-behavior:smooth;
}

.slide{
  min-width:100vw;
  height:100vh;
  padding:0;
  /* Use Flexbox with margin:auto for smart centering */
  display: flex;
  flex-direction: column;
  overflow: auto; /* Allow scrolling inside slide when zoomed */
  scroll-snap-align:start;
  position: relative;
}

/* === VERTICAL MODE STYLES === */
body.vertical-read .slider {
    display: block;
    flex-direction: column;
    overflow-x: hidden;
    overflow-y: auto;
    scroll-snap-type: none;
    padding-top: 50px;
}

body.vertical-read .slide {
    min-width: 100%;
    width: 100%;
    height: auto;
    min-height: auto;
    overflow: visible;
    border-bottom: 2px dashed rgba(100,100,100,0.3);
    padding-bottom: 20px;
}

body.vertical-read .nav {
    display: none !important;
}

/* Standard Slide Content */
.slide-content {
    width: 100%;
    /* Key fix: margin auto centers it, but allows expansion */
    margin: auto; 
    padding: 60px 0 100px 0; 
    position: relative; 
    flex-shrink: 0; /* Prevent shrinking in flex container */
    text-align: center; /* Center inline content like tri27 */
}

/* Delete Page Button Style */
.delete-page-btn {
    position: absolute;
    top: 65px; 
    right: 20px;
    background: #ff4444;
    color: white;
    border: 1px solid white;
    padding: 5px 12px;
    border-radius: 20px;
    cursor: pointer;
    font-size: 14px;
    z-index: 60;
    box-shadow: 0 2px 5px rgba(0,0,0,0.3);
    opacity: 0.8;
    transition: 0.2s;
}
.delete-page-btn:hover {
    opacity: 1;
    background: #cc0000;
    transform: scale(1.05);
}

/* Image Tools */
.img-wrapper { position: relative; width: 100%; margin: 0; padding: 0; display: block; }
.slide img { 
    display: block; 
    width: 100%; /* Fit width */
    height: auto; 
    margin: 0 auto; 
    object-fit: contain; 
}
.img-tools { position: absolute; top: 10px; right: 10px; display: flex; gap: 5px; z-index: 50; }
.tool-btn { background: rgba(0,0,0,0.7); color: white; border: 1px solid rgba(255,255,255,0.5); padding: 4px 8px; border-radius: 4px; cursor: pointer; font-size: 12px; }
.tool-btn:hover { background: #333; }
.delete-btn:hover { background: red; }
.crop-btn:hover { background: #2196F3; }

/* Navigation & Controls */
.nav{ position:fixed; bottom:20px; right:20px; opacity: 0.8; z-index: 100; }
.nav button{ font-size:18px; margin-left:5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
.page-control{ position:fixed; bottom:20px; left:20px; background:#1a1a1a; padding:10px; border-radius:12px; opacity: 0.9; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: flex; flex-direction: column; align-items: center; }
body.light .page-control{background:#eee}
.page-control input[type=range]{ width:150px; margin-top: 5px; }

/* TOC */
.toc{ position:fixed; top:52px; left:0; width:260px; height:calc(100% - 52px); background:#1b1b1b; overflow-y:auto; transform:translateX(-100%); transition:transform 0.3s ease-in-out; padding:15px; z-index:150; box-shadow: 2px 0 5px rgba(0,0,0,0.5); }
body.light .toc{background:#f5f5f5}
.toc.show{ transform:translateX(0); }
.toc-item-wrapper { display: flex; align-items: center; margin-bottom: 5px; padding: 2px; border-radius: 6px; }
.toc-item-wrapper:hover { background: rgba(255,255,255,0.1); }
body.light .toc-item-wrapper:hover { background: rgba(0,0,0,0.05); }
.toc-item-wrapper.active { background: #4CAF50; color: white; }
.toc-text { 
    flex-grow: 1; padding: 6px 10px; cursor: pointer; 
    white-space: nowrap; overflow: hidden; text-overflow: ellipsis; 
    border: 1px solid transparent; 
    display: block; text-decoration: none; color: inherit; 
}
.toc-text[contenteditable="true"]:focus { background: rgba(0,0,0,0.5); border: 1px solid #777; outline: none; color: white; white-space: normal; }
body.light .toc-text[contenteditable="true"]:focus { background: white; color: black; }

/* TOC Delete Button */
.toc-del-btn {
    margin-left: 5px;
    cursor: pointer;
    font-size: 14px;
    padding: 2px 6px;
    color: #ff6666;
    opacity: 0.8;
    transition: 0.2s;
    flex-shrink: 0;
}
.toc-del-btn:hover { opacity: 1; color: #ff0000; transform: scale(1.2); }

/* Modal for Cropping */
.crop-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; }
.crop-container { position: relative; max-width: 90%; max-height: 80%; overflow: hidden; border: 2px solid #555; background: #000; }
.crop-controls { margin-top: 20px; display: flex; gap: 10px; }
canvas#cropCanvas { display: block; cursor: crosshair; }

/* Loading Indicator */
#loading-overlay { position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:3000; display:none; flex-direction:column; align-items:center; justify-content:center; color:white; }
.loader { border: 5px solid #f3f3f3; border-top: 5px solid #3498db; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 15px; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

.edit-only { display: block; }
</style>

async function processImage(file) {
    return new Promise((resolve) => {
        const reader = new FileReader();
        reader.onload = function(evt) {
            createNewSlide(evt.target.result, file); 
            resolve();
        };
        reader.readAsDataURL(file);
    });
}

async function processPDF(file) {
    const arrayBuffer = await file.arrayBuffer();
    const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
    for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        loadingText.innerText = `‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÅ‡∏õ‡∏•‡∏á PDF ‡∏´‡∏ô‡πâ‡∏≤ ${pageNum}/${pdf.numPages}...`;
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2.0 }); 
        const canvas = document.createElement('canvas');
        const context = canvas.getContext('2d');
        canvas.height = viewport.height;
        canvas.width = viewport.width;
        await page.render({ canvasContext: context, viewport: viewport }).promise;
        const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.85));
        const imgUrl = URL.createObjectURL(blob);
        const fakeFile = new File([blob], `pdf_page_${pageNum}.jpg`, { type: 'image/jpeg' });
        createNewSlide(imgUrl, fakeFile);
    }
}

// Cropper
let cropCanvas = document.getElementById('cropCanvas'), ctx = cropCanvas.getContext('2d'), currentCropImg = null, startX, startY, isDragging = false, rect = {x:0, y:0, w:0, h:0}, imgObj = new Image();
function initCrop(imgElement) {
    currentCropImg = imgElement; imgObj.src = imgElement.src;
    imgObj.onload = function() {
        const maxWidth = window.innerWidth * 0.9, maxHeight = window.innerHeight * 0.8;
        let displayW = imgObj.naturalWidth, displayH = imgObj.naturalHeight;
        if (displayW > maxWidth || displayH > maxHeight) { const ratio = Math.min(maxWidth / displayW, maxHeight / displayH); displayW = displayW * ratio; displayH = displayH * ratio; }
        cropCanvas.width = displayW; cropCanvas.height = displayH;
        drawOverlay(); document.getElementById('cropModal').style.display = 'flex';
    }
}
function drawOverlay() {
    ctx.clearRect(0, 0, cropCanvas.width, cropCanvas.height); ctx.drawImage(imgObj, 0, 0, cropCanvas.width, cropCanvas.height);
    if (rect.w !== 0) {
        ctx.fillStyle = 'rgba(0,0,0,0.5)'; ctx.fillRect(0, 0, cropCanvas.width, cropCanvas.height);
        ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'black'; ctx.fillRect(rect.x, rect.y, rect.w, rect.h);
        ctx.globalCompositeOperation = 'source-over'; ctx.drawImage(imgObj, rect.x * (imgObj.naturalWidth/cropCanvas.width), rect.y * (imgObj.naturalHeight/cropCanvas.height), rect.w * (imgObj.naturalWidth/cropCanvas.width), rect.h * (imgObj.naturalHeight/cropCanvas.height), rect.x, rect.y, rect.w, rect.h);
        ctx.strokeStyle = '#00ff00'; ctx.lineWidth = 2; ctx.strokeRect(rect.x, rect.y, rect.w, rect.h);
    }
}
cropCanvas.addEventListener('mousedown', e => { const bRect = cropCanvas.getBoundingClientRect(); startX = e.clientX - bRect.left; startY = e.clientY - bRect.top; isDragging = true; rect = {x:startX, y:startY, w:0, h:0}; });
cropCanvas.addEventListener('mousemove', e => { if(!isDragging) return; const bRect = cropCanvas.getBoundingClientRect(); rect.w = (e.clientX - bRect.left) - startX; rect.h = (e.clientY - bRect.top) - startY; drawOverlay(); });
cropCanvas.addEventListener('mouseup', () => { isDragging = false; });
function closeCrop() { document.getElementById('cropModal').style.display = 'none'; rect = {x:0, y:0, w:0, h:0}; }
function applyCrop() {
    if (rect.w === 0 || rect.h === 0) { closeCrop(); return; }
    let fx = rect.w < 0 ? rect.x + rect.w : rect.x, fy = rect.h < 0 ? rect.y + rect.h : rect.y, fw = Math.abs(rect.w), fh = Math.abs(rect.h);
    const scaleX = imgObj.naturalWidth / cropCanvas.width, scaleY = imgObj.naturalHeight / cropCanvas.height;
    const tempCanvas = document.createElement('canvas'); tempCanvas.width = fw * scaleX; tempCanvas.height = fh * scaleY;
    tempCanvas.getContext('2d').drawImage(imgObj, fx * scaleX, fy * scaleY, fw * scaleX, fh * scaleY, 0, 0, tempCanvas.width, tempCanvas.height);
    currentCropImg.src = tempCanvas.toDataURL(); 
    currentCropImg.fileRef = null; 
    closeCrop();
}

function goSlide(index){ 
    index = parseInt(index);
    if (document.body.classList.contains('vertical-read')) {
        const target = document.getElementById(`slide-${index}`);
        if(target) slider.scrollTo({top: target.offsetTop - 50, behavior: "smooth"});
    } else {
        slider.scrollTo({left:index*window.innerWidth, behavior:"smooth"});

    updatePageUI(index);
}

function updatePageUI(index) {
    index = Math.round(index); 
    const sliderInput = document.getElementById("pageSlider"), pageNum = document.getElementById("pageNum"), pageSelect = document.getElementById("pageSelect");
    document.querySelectorAll('.toc-item-wrapper').forEach(d => d.classList.remove('active'));

    if(sliderInput) sliderInput.value = index; if(pageNum) pageNum.innerText = Number(index)+1; if(pageSelect) pageSelect.value = index;
}

        const slides = document.querySelectorAll('.slide');
        let current = 0;
        slides.forEach((slide, index) => { if (slide.offsetTop <= slider.scrollTop + window.innerHeight/2) current = index; });

        let index = Math.round(slider.scrollLeft / window.innerWidth);

});

function buildTOC() {
    const toc = document.getElementById("toc"); toc.innerHTML = '';
    document.querySelectorAll('.slide').forEach((slide, index) => { let name = slide.getAttribute('data-name') || `‡∏´‡∏ô‡πâ‡∏≤ ${index + 1}`; addTocItem(index, name); });

function addTocItem(index, name) {
    const toc = document.getElementById("toc"), wrapper = document.createElement('div'); wrapper.className = 'toc-item-wrapper'; wrapper.id = `toc-wrap-${index}`;
    
    // Check if Editor Mode (bulkInput exists)
    const isEditor = document.getElementById('bulkInput') !== null;

        textDiv.className = 'toc-text';

        delBtn.onclick = (e) => {
            e.stopPropagation();
            const slide = document.getElementById(`slide-${index}`);
            if(slide) deleteSlide({ closest: () => slide });
        };
        wrapper.appendChild(textDiv);
        wrapper.appendChild(delBtn);
    } else {
        const link = document.createElement('a');
        link.className = 'toc-text';
        link.innerText = name;
        link.href = `#slide-${index}`;
        link.onclick = () => { toggleTOC(); };
        link.style.display = 'block';
        link.style.textDecoration = 'none';
        link.style.color = 'inherit';
        wrapper.appendChild(link);
    }
    toc.appendChild(wrapper);
}
function updateCounters() {
    totalSlides = document.querySelectorAll('.slide').length;

}

// --- EXPORT AS ZIP LOGIC ---
async function downloadZip(){
  const zip = new JSZip();
  const imgFolder = zip.folder("tri27");
  
  const clone = document.documentElement.cloneNode(true);
  
  // 1. Cleanup Editor UI (including bulkInput to trigger read-only mode in TOC)
  const editorTools = clone.querySelectorAll(".edit-only, .delete-page-btn, .toc-del-btn, #cropModal, #imgInputGlobal, #loading-overlay, #bulkInput");
  editorTools.forEach(el => el.remove());
  
  // 2. Disable ContentEditable
  clone.querySelectorAll("[contenteditable]").forEach(el => el.removeAttribute("contenteditable"));
  
  // 3. Clear TOC so it rebuilds in Read-Only mode automatically on load
  const tocContainer = clone.querySelector('#toc'); // FIX: use querySelector
  if(tocContainer) tocContainer.innerHTML = '';

  // 4. Transform Select
  const pageSelect = clone.querySelector('#pageSelect');
  if(pageSelect) {
      pageSelect.setAttribute('onchange', "window.location.hash = '#slide-' + this.value");
  }

  // 5. Inject Export Script
  const exportScript = document.createElement('script');
  exportScript.textContent = `
    // Auto-rebuild TOC in Read-Only Mode
    window.addEventListener('load', () => {
        buildTOC(); // This will use the "else" block in addTocItem because #bulkInput is gone
        if(window.location.hash) {
            const index = window.location.hash.replace('#slide-', '');
            goSlide(index);
        }
    });
    window.addEventListener('hashchange', () => {
        const index = window.location.hash.replace('#slide-', '');
        goSlide(index);
    });
  `;
  clone.querySelector('body').appendChild(exportScript);

  // 6. Process tri27
  const tri27 = clone.querySelectorAll("img.editable-img");
  const originaltri27 = document.querySelectorAll("img.editable-img");

  for(let i=0; i<tri27.length; i++) {
      const imgClone = tri27[i];
      const imgOriginal = originaltri27[i];
      let filename = `img_${Date.now()}_${i}.jpg`;
      let data = null;

      if (imgOriginal.fileRef) {
          data = imgOriginal.fileRef;
          const ext = data.name ? data.name.split('.').pop() : 'jpg';
          filename = `img_${i}.${ext}`;
      } else if (imgOriginal.src.startsWith('data:')) {
          const base64Data = imgOriginal.src.split(',')[1];
          filename = `img_cropped_${i}.jpg`;
          data = base64Data;
      }

      if (data) {
          if(imgOriginal.fileRef) imgFolder.file(filename, data);
          else imgFolder.file(filename, data, {base64: true});
          imgClone.src = "tri27/" + filename;
      }
  }

  // Add Doctype for safety
  zip.file("index.html", "<!DOCTYPE html>\n" + clone.outerHTML);

  zip.generateAsync({type:"blob"}).then(function(content) {
      const a = document.createElement("a");
      a.href = URL.createObjectURL(content);
      a.download = "ebook-project.zip";
      a.click();
  });
}
